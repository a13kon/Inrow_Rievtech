int MacroMain()&#xD;
{&#xD;
	unsigned  long time, h, m, s;&#xD;
		time = GetDWord(@Time@,0);&#xD;
		h = time / 3600;&#xD;
		m = (time - h * 3600) / 60;&#xD;
		s = time - (h * 3600) - (m * 60);&#xD;
	&#xD;
		SetWord(@Hour@,0,h);&#xD;
		SetWord(@Minutes@,0,m);&#xD;
		SetWord(@Seconds@,0,s);&#xD;
	return 0;&#xD;
